<div id="{{chat.id}}" class="chat window" ng-controller="ChatController as chatCtrl">
    <header>
        {{chat.name}}
    </header>
    <section>
        <message ng-repeat="message in chat.messages" id="{{message.id}}" ng-class="{'message', (message.user.id === currentUser.id) ? 'right' : 'left'}"></message>
    </section>
    <footer>
        <input>
    </footer>
</div>

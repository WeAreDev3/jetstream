<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% block meta %}{% endblock %}

    <title>{{appName}} - {{title}}</title>

    {% for url in assets.css %}
    <link rel="stylesheet" type="text/css" href="{{url}}">
    {% endfor %}
</head>

<body ng-app="jetstream">
    {% block body %}{% endblock %}

    {% for url in assets.js %}
    <script src="{{url}}"></script>
    {% endfor %}
</body>

</html>
